
input_video: "data/Drone/0"
output_tracks_csv: "outputs/tracks.csv"
output_annotated_video: "outputs/annotated.mp4"

detector:
  model_name: "yolov8n.pt"
  conf_threshold: 0.4
  iou_threshold: 0.5
  device: "cpu"

tracker:
  max_age: 30
  min_hits: 3
  iou_threshold: 0.2
  use_appearance: false
  max_embedding_distance: 0.7

video:
  skip_frames: 0
  show_progress: true
  fps: 25
